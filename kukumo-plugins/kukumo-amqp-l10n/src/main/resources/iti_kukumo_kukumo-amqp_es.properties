amqp.define.connection.parameters=la conexión AMQP con URL {url:text} usando el usuario {username:text} y la contraseña {password:text}
amqp.define.destination.queue=la cola de destino {word}
amqp.send.json.from.string=se envía a la cola {word} el siguiente mensaje JSON:
amqp.send.json.from.file=se envía a la cola {queue:word} el mensaje del fichero JSON {file:file}
amqp.send.await=se espera durante {integer} segundo(s)
amqp.check.received.json.from.string=el siguiente mensaje JSON se recibe en {integer} segundos:
amqp.check.received.json.from.file=el mensaje del fichero JSON {file:file} se recibe en {seconds:integer} segundos