#unary operators
matcher.not.null=(?:no es nulo)
matcher.null=(?:es nulo)
matcher.null.empty=(?:no tiene valor)
matcher.not.null.empty=(?:tiene valor)
matcher.empty=(?:está vacía)|(?:está vacío)
matcher.not.empty=(?:no está vacío)|(?:no está vacía)

#binary operators
matcher.equal=(?:es igual a)|(?:es igual que)|(?:=)
matcher.distinct=(?:es distinto a)|(?:es distinto que)|(?:no es igual a)|(?:no es igual que)|(?:<>)
matcher.equalIgnoreCase=(?:es igual -ignorando mayúsculas- a)|(?:es igual -ignorando mayúsculas- que)|(?=~)
matcher.greater=(?:es mayor que)|(?:>)
matcher.greater.equal=(?:es mayor o igual a)|(?:es mayor o igual que)|(?:>=)
matcher.less=(?:es menor que)|(?:<)
matcher.less.equal=(?:es menor o igual a)|(?:es menor o igual que)|(?:<=)

