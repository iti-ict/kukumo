
quarkus.banner.path=banner.txt
quarkus.log.console.format=%d{HH:mm:ss,SSS} %-5p [%c] (%t) %s%e%n
quarkus.log.level=INFO
quarkus.log.category."iti.kukumo".level=DEBUG

quarkus.swagger-ui.always-include=true

kukumo.logs.showLogo=false
kukumo.executions.oldestAge=30

quarkus.smallrye-jwt.enabled=true
mp.jwt.verify.publickey.location=publicKey.pem
mp.jwt.verify.privatekey.location=privateKey.pem
mp.jwt.verify.issuer=kukumo-server.iti.es
mp.jwt.verify.tokenLife=3H